<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Case elision demo</title>
    <meta charset="utf-8" />
    <script src="api.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <header>
        <a href="https://github.com/lizadaly/save-as-web/tree/main/case-elider">Source code</a>
      </header>
      <form>
        <label>
          Search <a href="https://www.courtlistener.com/">CourtListener</a> for opinions:
          <input type="text" name="query" autofocus>
        </label>
        <input type="submit" value="Search">
      </form>
      <ol class="results"></ol>
    </nav>
    <h1 class="case-citation"></h1>
    <article class="case"></article>

    <footer>
      <button class="clip" data-case-control>Add case to clipboard</button>
      <button class="download" data-case-control>Download as HTML</button>
    </footer>
  </body>
</html>
